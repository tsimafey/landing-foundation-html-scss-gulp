<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Security-Policy" content="*">
        <title>Foundation</title>
        <link rel="stylesheet" href="./css/reset.min.css">
        <link rel="stylesheet" href="./css/index.min.css">
    </head>
    <body>
        <header class="header">
            <div class="container">
                <div class="header__menu-block">
                    <div class="logo">
                        <img src="img/logo.svg"/>
                        <div class="logo__text">
                            <span class="logo__title">
                                Foundation
                            </span>
                            <span class="logo__description">
                                Startup landing template
                            </span>
                        </div>
                    </div>
                    <nav class="header__nav">
                        <ul class="header__nav-list">
                            <li class="header__nav-list-item header__nav-list-item_active">Home</li>
                            <li class="header__nav-list-item">Stories</li>
                            <li class="header__nav-list-item header__nav-list-item_with-arrow"><span>Library</span><img src="img/menu-arrow.svg"/></li>
                        </ul>
                        <button class="primary-button primary-button_blue">Get Started</button>
                    </nav>
                </div>
                <div class="header__main-block">
                    <div class="header__main-block-left">
                        <h1 class="header__title">Build stunning websites</h1>
                        <h4 class="header__text">Create live segments and target the right people for messages based on their behaviors.</h4>
                        <button class="primary-button primary-button_blue header__main-block-first-button">Get Started</button>
                        <button class="primary-button primary-button_white">Learn More</button>
                    </div>
                    <img class="header__image" src="img/header-image.png"/>
                </div>
            </div>
        </header>
    </body>
</html>
